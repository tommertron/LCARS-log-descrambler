name: Build Static Site

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Transpile modern terminal script
        run: npx babel assets/terminal-modern.js --out-file assets/terminal.js

      - name: Assemble static site
        run: |
          rm -rf dist
          mkdir -p dist
          cp lcars-terminal.html dist/
          cp lcars-terminal.html dist/index.html
          cp classic-standard.html dist/
          cp log.html dist/
          cp -R assets dist/assets
          cp -R screenshots dist/screenshots
          echo "lcarslog.tommertron.com" > dist/CNAME

      - name: Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
